<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./login.css">
    

    <title>Conecta Dev</title>
</head>
<body>

    <main>
        <section class="login">

            <div class="wrapper">
                <img src="./images/logo.png" alt="logo" class="login__logo">

                <h2 class="login__title">Fazer login</h2>
        
                <label class="login__label">
                    <input type="text" name="username" class="input" placeholder="Nome de usuário">
                </label>
    
                <label class="login__label">
                    <input type="password" name="password" class="input" placeholder="Senha">
                </label>
    
                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="./images/facebook-icon.png" alt="facebok">
                    </button>
    
                    <button type="button" class="icons__button">
                        <img src="./images/google-icon.png" alt="facebok">
                    </button>
    
                    <button type="button" class="icons__button">
                        <img src="./images/apple-icon.png" alt="facebok">
                    </button>
                </div>
    
                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter login
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login__button" onclick="window.location.href='index.html'">Login</button>
                <a href="#" class="login__link">não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>
            </div>

        </section>

        <section class="wallpaper"></section>
    </main>

<script src="./login.js"></script>
    
</body>

</html>
